<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/stye.css">
    <link rel="stylesheet" href="css/mensajes.css">

</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Empleado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="empleado/index.html">
                            <i class="bi bi-box-arrow-in-up"></i> Fichar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleado/horas.html">
                            <i class="bi bi-calendar-week"></i> Horas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleado/perfil.html">
                            <i class="bi bi-person-square"></i> Mi perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mensajes.html">
                            <i class="bi bi-chat-dots-fill"></i> mensajes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container chat-container">
        <!-- Mensajes -->
        <div class="messages-container">
            <div class="message sent">
                <div class="content">
                    Hola ¿Ayer fiché?
                    <div class="timestamp txt-gray">08/09/2024 - 10:29</div>
                </div>
            </div>
            <div class="message received">
                <div class="content">
                    Hola, Sí fichaste
                    <div class="timestamp">08/09/2024 - 10:30</div>
                </div>
            </div>
            <div class="message sent">
                <div class="content">
                    Vale gracias
                    <div class="timestamp txt-gray">08/09/2024 - 10:32</div>
                </div>
            </div>
            <div class="message received">
                <div class="content">
                    Con mucho gusto
                    <div class="timestamp">08/09/2024 - 11:00</div>
                </div>
            </div>
        </div>

        <!-- Formulario de envío de mensajes -->
        <div class="chat-input-container">
            <input type="text" class="form-control" placeholder="...">
            <button class="btn btn-primary" type="button">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Script personalizado -->
    <script>
        $('.nav-link:contains("Cerrar Sesión")').click(function(event) {
            event.preventDefault(); 
            sessionStorage.removeItem('empleado');
            sessionStorage.removeItem('fichaje');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
